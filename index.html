<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minka Furniture</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="navbar">
    <h1 class="Minka logo"> Studio</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Collection</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>Shaping Spaces With Meaning</h2>
    <p>One Thoughtful Piece at a Time.</p>
  </section>
 <section class="products">
    <div class="product-card">
      <img src="table.jpg" alt="Lumen Oak Dining Table" />
      <h3>Lumen Oak Dining Table</h3>
      <p class="price">$1750</p>
      <button onclick="addToCart('Lumen Oak Dining Table')">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="chair.jpg" alt="Serpentine Chair" />
      <h3>Serpentine Chair</h3>
      <p class="price">$1200</p>
      <button onclick="addToCart('Serpentine Chair')">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="side-table.jpg" alt="Timber Side Table" />
      <h3>Timber Side Table</h3>
      <p class="price">$800</p>
      <button onclick="addToCart('Timber Side Table')">Add to Cart</button>
    </div>
  </section>

  <footer>
    <p id="cart">Cart: 0 items</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
